<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script th:src="@{/js/axios.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script>
        $(function () {
            $("#button").click(function () {
                axios.post(
                    "/SpringMVC/test/ajax?id=1001",
                    {username: "admin", password: "123456"}
                ).then(
                    response => {
                        console.log(response.data)
                    }
                )
            });
            $("#buttonAndJson").click(function () {
                axios.post(
                    "/SpringMVC/test/RequestBody/json",
                    {username: "admin", password: "123456", age: 23, gender: "男"}
                ).then(
                    response => {
                        console.log(response.data)
                    }
                )
            });
            $("#buttonAndReJson").click(function () {
                axios.post("/SpringMVC/test/ResponseBody/json")
                    .then(
                        response => {
                            console.log(response.data);
                            console.log(response.data.password);
                        }
                    )
            });
        })
    </script>
</head>
<body>
<div id="app">
    <h1>index.html</h1>
    <input id="button" type="button" value="测试SpringMVC处理ajax">
    <input id="buttonAndJson" type="button" value="测试SpringMVC处理json格式的请求参数">
    <a th:href="@{/test/ResponseBody}">测试@responseBody注解响应浏览器数据</a>
    <input id="buttonAndReJson" type="button" value="测试@ResponseBody注解响应json格式的数据">
    <a th:href="@{/test/down}">下载图片</a>

    <form th:action="@{/test/up}" method="post" enctype="multipart/form-data">
        头像：<input type="file" name="photo">
        <input type="submit" value="上传">
    </form>
</div>
</body>
</html>
